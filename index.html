<!DOCTYPE html>
<html class="scroll-smooth" lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>PL Hosting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
    header nav {
      max-width: 90vw;
      margin-left: auto;
      margin-right: auto;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-top: 1rem;
      padding-bottom: 1rem;
      flex-wrap: wrap;
    }
    header nav > div:first-child {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    header nav > div:first-child img {
      width: 2rem;
      height: 2rem;
      user-select: none;
    }
    header nav > div:first-child span {
      font-weight: 800;
      font-size: clamp(1rem, 2vw, 1.25rem);
      color: white;
      user-select: none;
    }
    header nav ul {
      display: flex;
      gap: clamp(1rem, 3vw, 2.5rem);
      list-style: none;
      padding: 0;
      margin: 0;
      font-weight: 400;
      font-size: clamp(0.875rem, 1vw, 1rem);
      color: white;
      flex-wrap: wrap;
    }
    header nav ul li a {
      color: white;
      text-decoration: none;
      transition: text-decoration 0.3s ease;
      user-select: none;
    }
    header nav ul li a:hover,
    header nav ul li a:focus {
      text-decoration: underline;
      outline: none;
    }
    header nav a.client-area {
      background-color: #4b2ca6;
      color: white;
      font-weight: 600;
      font-size: clamp(0.75rem, 1vw, 0.875rem);
      padding: 0.5rem 1.25rem;
      border-radius: 0.375rem;
      text-decoration: none;
      user-select: none;
      transition: background-color 0.3s ease;
      white-space: nowrap;
      margin-top: 0.5rem;
    }
    header nav a.client-area:hover,
    header nav a.client-area:focus {
      background-color: #3a2380;
      outline: none;
    }
    main {
      max-width: 90vw;
      margin-left: auto;
      margin-right: auto;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
    }
    section.hero {
      background-color: #2e0e7a;
      border-radius: 2.5rem;
      padding: clamp(2rem, 3vw, 4rem);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(1.5rem, 3vw, 3rem);
      text-align: center;
    }
    section.hero h1 {
      font-weight: 800;
      font-size: clamp(2rem, 6vw, 3.5rem);
      line-height: 1.1;
      color: white;
      margin: 0;
    }
    section.hero p {
      font-size: clamp(1rem, 3vw, 1.25rem);
      line-height: 1.5;
      color: white;
      margin: 0;
      max-width: 28rem;
    }
    section.hero button {
      background-color: #c73f8e;
      color: white;
      font-weight: 800;
      font-size: clamp(1rem, 2vw, 1.25rem);
      padding: clamp(0.5rem, 1vw, 1rem) clamp(1rem, 3vw, 2rem);
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      width: max-content;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    section.hero button:hover,
    section.hero button:focus {
      background-color: #b03a7f;
      outline: none;
    }
    section.testimonials {
      background-color: #0b091a;
      border-radius: 2.5rem;
      margin-top: 2rem;
      padding: clamp(2rem, 3vw, 3rem);
      display: flex;
      justify-content: center;
      gap: clamp(1.5rem, 5vw, 4rem);
      flex-wrap: wrap;
    }
    section.testimonials > div {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(0.5rem, 1vw, 1rem);
      min-width: 80px;
      max-width: 140px;
    }
    section.testimonials > div > div {
      width: 4.5rem;
      height: 4.5rem;
      border-radius: 50%;
      background-color: #2e0e7a;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      user-select: none;
    }
    section.testimonials > div > div img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
    }
    section.testimonials > div > span {
      font-weight: 600;
      font-size: clamp(0.75rem, 1vw, 1rem);
      color: white;
      user-select: none;
      text-align: center;
    }
    /* Melhorias de responsividade */
    @media (max-width: 768px) {
      header nav {
        flex-direction: column;
        align-items: flex-start;
      }
      header nav ul {
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        padding-top: 0.5rem;
      }
      header nav a.client-area {
        align-self: stretch;
        text-align: center;
      }
      section.hero {
        padding: 2rem 1rem;
      }
      section.hero h1 {
        font-size: 2rem;
      }
      section.hero p {
        font-size: 1rem;
      }
      section.testimonials {
        gap: 1rem;
        padding: 1rem;
      }
    }
    @media (max-width: 480px) {
      section.hero h1 {
        font-size: 1.5rem;
      }
      section.hero p {
        font-size: 0.875rem;
      }
      section.hero button {
        font-size: 0.875rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body class="bg-[#0f0e1a] text-white">
  <!-- Restante do HTML permanece igual -->
</body>
</html>
