<!DOCTYPE html>
<html class="scroll-smooth" lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>PL Hosting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
    }
    /* MENU HAMBURGUER */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }
    .menu-toggle div {
      width: 25px;
      height: 3px;
      background: white;
    }
    nav ul {
      transition: max-height 0.3s ease;
    }
    @media (max-width: 768px) {
      nav ul {
        overflow: hidden;
        flex-direction: column;
        max-height: 0;
      }
      nav ul.open {
        max-height: 500px;
      }
      .menu-toggle {
        display: flex;
      }
    }
    /* HERO AJUSTES MOBILE */
    @media (max-width: 480px) {
      section.hero h1 {
        font-size: 2rem;
      }
      section.hero p {
        font-size: 1rem;
      }
      section.hero button {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }
      main {
        padding-left: 1rem;
        padding-right: 1rem;
      }
    }
    /* TESTIMONIALS MOBILE */
    @media (max-width: 480px) {
      section.testimonials {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
    }
  </style>
</head>
<body class="bg-[#0f0e1a] text-white">
  <header class="bg-[#0b091a] border-b border-[#1f1b2e]">
    <nav>
      <div>
        <img alt="PL Hosting" src="https://storage.googleapis.com/a1aa/image/537190de-eb93-4c8c-c1bb-8a3bbf2e0b58.jpg" width="32" height="32" />
        <span>PL HOSTING</span>
      </div>
      <div class="menu-toggle" onclick="document.querySelector('nav ul').classList.toggle('open')">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Planos</a></li>
        <li><a href="#">Suporte</a></li>
      </ul>
      <a class="client-area" href="#">Área do Cliente</a>
    </nav>
  </header>
  <main>
    <section class="hero text-center md:text-left">
      <div>
        <h1>POTÊNCIA PARA<br />SEU SERVIDOR</h1>
        <p>Hospedagem de servidores e VPS com alto desempenho e suporte especializado</p>
        <button type="button">CONTRATE AGORA</button>
      </div>
    </section>
    <section class="testimonials">
      <div>
        <div><img src="https://storage.googleapis.com/a1aa/image/a9cf25bc-286a-4787-8e8e-d46c87d1d8da.jpg" alt="Ana Souza" /></div>
        <span>Ana Souza</span>
      </div>
      <div>
        <div><img src="https://storage.googleapis.com/a1aa/image/2996e225-ed3b-48d0-61d4-9746ec083a66.jpg" alt="Marco Silva" /></div>
        <span>Marco Silva</span>
      </div>
      <div>
        <div><img src="https://storage.googleapis.com/a1aa/image/41fcc667-e9d0-494a-f90a-3cfcd5e5fe9a.jpg" alt="Pedro Almeida" /></div>
        <span>Pedro Almeida</span>
      </div>
    </section>
  </main>
  <script>
    // Fecha menu ao clicar em um link (opcional)
    document.querySelectorAll('nav ul li a').forEach(link => {
      link.addEventListener('click', () => {
        document.querySelector('nav ul').classList.remove('open');
      });
    });
  </script>
</body>
</html>
