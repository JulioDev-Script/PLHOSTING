<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PL Hosting - Área do Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap');
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(to bottom, #0f172a, #1e293b);
            color: #e2e8f0;
        }
        
        .login-box {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .input-field {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid #334155;
            transition: all 0.3s;
        }
        
        .input-field:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3);
        }
        
        .btn-enter {
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
            transition: all 0.3s;
        }
        
        .btn-enter:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-box rounded-xl w-full max-w-sm overflow-hidden">
        <!-- Header -->
        <div class="bg-slate-900 p-6 text-center border-b border-slate-800">
            <div class="flex justify-center items-center space-x-3 mb-3">
                <i class="fas fa-server text-indigo-500 text-2xl"></i>
                <h1 class="text-2xl font-bold text-white">PL Hosting</h1>
            </div>
            <p class="text-slate-400">Controle seus servidores SAMP/MTA</p>
        </div>
        
        <!-- Form -->
        <div class="p-6">
            <form id="loginForm">
                <!-- Email -->
                <div class="mb-5">
                    <div class="relative">
                        <input 
                            type="email" 
                            id="email" 
                            class="input-field w-full pl-4 pr-10 py-3 rounded-lg text-white focus:outline-none" 
                            placeholder="Seu e-mail"
                            required
                        >
                        <i class="fas fa-envelope absolute right-3 top-3.5 text-slate-500"></i>
                    </div>
                </div>
                
                <!-- Password -->
                <div class="mb-6">
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            class="input-field w-full pl-4 pr-10 py-3 rounded-lg text-white focus:outline-none" 
                            placeholder="Sua senha"
                            required
                        >
                        <i class="fas fa-lock absolute right-3 top-3.5 text-slate-500"></i>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn-enter w-full py-3 px-4 rounded-lg text-white font-semibold mb-4">
                    ENTRAR
                </button>
                
                <!-- Register Link -->
                <div class="text-center text-sm">
                    <span class="text-slate-400">Novo por aqui? </span>
                    <a href="#" class="text-indigo-500 hover:text-indigo-400 font-semibold">Cadastre-se</a>
                </div>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="bg-slate-900/50 p-4 text-center text-xs text-slate-500 border-t border-slate-800">
            © PL Hosting - Hospedagem especializada para SAMP/MTA
        </div>
    </div>

    <script>
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            
            // Simulate loading
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            btn.disabled = true;
            
            // Simulate API call (replace with real authentication)
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
                alert('Login realizado! Redirecionando...'); 
                // window.location.href = 'dashboard.html';
            }, 1500);
        });
    </script>
</body>
</html>
